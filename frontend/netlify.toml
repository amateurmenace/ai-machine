# Netlify configuration for Neighborhood AI frontend

[build]
  # Build command
  command = "npm run build"
  # Output directory
  publish = "build"

# Redirects for React Router (SPA)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for security and embedding
[[headers]]
  for = "/*"
  [headers.values]
    # Allow embedding in iframes from any site
    # Remove X-Frame-Options to allow embedding (CSP frame-ancestors takes precedence)
    Content-Security-Policy = "frame-ancestors *"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    # Allow cross-origin requests for embedded usage
    Access-Control-Allow-Origin = "*"

# Cache static assets
[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Environment variables are set in Netlify dashboard
# REACT_APP_API_URL = your Cloudflare Tunnel URL
